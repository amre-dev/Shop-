{% extends 'base.html' %}
{% block content %}
<h1 class="page-title">{{ category.name }}</h1>
<div class="grid-products">
  {% for p in products %}
  <div class="product-card">
    {% if p.get_main_image %}<img src="{{ p.get_main_image }}" alt="{{ p.name }}">{% endif %}
    <h4><a href="{{ p.get_absolute_url }}">{{ p.name }}</a></h4>
    <p class="price">{{ p.price }}$</p>
    <form action="/cart/add/" method="post">
      {% csrf_token %}
      <input type="hidden" name="product_id" value="{{ p.id }}">
      <input type="number" name="quantity" value="1" min="1" class="qty">
      <button type="submit">أضف للسلة</button>
    </form>
  </div>
  {% empty %}<p>لا توجد منتجات في هذا القسم.</p>{% endfor %}
</div>
{% endblock %}
